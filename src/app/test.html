<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regular19 - ฟังก์ชันตัวอย่าง</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #1e88e5;
      color: white;
      padding: 1em;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1em;
    }
    nav ul li {
      cursor: pointer;
    }
    .container {
      padding: 2em;
    }
    .form-group {
      margin-bottom: 1em;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.75em;
      text-align: left;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li onclick="showAlert()">หน้าแรก</li>
      <li onclick="clearForm()">ล้างฟอร์ม</li>
      <li onclick="toggleTable()">ซ่อน/แสดงตาราง</li>
    </ul>
  </nav>

  <div class="container">
    <h1>ฟังก์ชันตัวอย่าง</h1>

    <div class="form-group">
      <label>ชื่อ:</label>
      <input type="text" id="nameInput" placeholder="ป้อนชื่อ">
    </div>
    <div class="form-group">
      <label>อีเมล:</label>
      <input type="email" id="emailInput" placeholder="ป้อนอีเมล">
    </div>
    <button onclick="submitForm()">ส่งข้อมูล</button>

    <h2>ตารางข้อมูล</h2>
    <table id="infoTable">
      <thead>
        <tr>
          <th>ชื่อ</th>
          <th>อีเมล</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>สมชาย</td>
          <td>somchai@example.com</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function showAlert() {
      alert("ยินดีต้อนรับสู่ Regular19!");
    }

    function clearForm() {
      document.getElementById("nameInput").value = "";
      document.getElementById("emailInput").value = "";
    }

    function submitForm() {
      const name = document.getElementById("nameInput").value;
      const email = document.getElementById("emailInput").value;

      if (name && email) {
        const table = document.getElementById("infoTable").getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();
        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        cell1.innerText = name;
        cell2.innerText = email;
        clearForm();
      } else {
        alert("กรุณากรอกข้อมูลให้ครบถ้วน");
      }
    }

    function toggleTable() {
      const table = document.getElementById("infoTable");
      table.style.display = table.style.display === "none" ? "table" : "none";
    }
  </script>
</body>
</html>
