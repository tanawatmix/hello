<nav
  style="background-color: #1e88e5; color: white; padding: 1em; width: 100vw; position: fixed; top: 0; left: 0; z-index: 100;">
  <ul style="list-style: none; display: flex; gap: 1em; margin: 0; padding: 0;">
    <li style="cursor: pointer;" (click)="showAlert()">หน้าแรก</li>
    <li style="cursor: pointer;" (click)="clearForm()">ล้างฟอร์ม</li>
    <li style="cursor: pointer;" (click)="toggleTable()">ซ่อน/แสดงตาราง</li>
  </ul>
</nav>

<div style="padding: 2em; margin-top: 20px;">
  <h1>ฟังก์ชันตัวอย่าง</h1>

  <form (ngSubmit)="submitForm()" #formRef="ngForm">
    <div style="margin-bottom: 1em;">
      <label>ชื่อ:</label>
      <input type="text" [(ngModel)]="name" name="name" placeholder="ป้อนชื่อ" required>
    </div>
    <div style="margin-bottom: 1em;">
      <label>อีเมล:</label>
      <input type="email" [(ngModel)]="email" name="email" placeholder="ป้อนอีเมล" required>
    </div>
    <button type="submit" [disabled]="formRef.invalid">ส่งข้อมูล</button>
    <button type="button" (click)="clearForm()">ล้างฟอร์ม</button>
  </form>

  <h2 style="margin-top: 2em;  margin-top: 20px;">
    ตารางข้อมูล</h2>
  <table *ngIf="tableVisible" style="width: 100%; border-collapse: collapse; margin-top: 1em;" border="1">
    <thead>
      <tr>
        <th>ชื่อ</th>
        <th>อีเมล</th>
        <th>อายุ</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows; let i = index">
        <td>{{ row.name }}</td>
        <td>{{ row.email }}</td>
        <td>{{ row.age }}</td>
      </tr>
    </tbody>
  </table>
</div>
